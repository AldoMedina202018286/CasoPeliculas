<div class="container">
  <mat-table [dataSource]="dataSource" matSort class="custom-mat-table">

    <ng-container matColumnDef="id">
      <mat-header-cell *matHeaderCellDef mat-sort-header>ID</mat-header-cell>
      <mat-cell *matCellDef="let movie">{{movie.id}}</mat-cell>
    </ng-container>

    <ng-container matColumnDef="poster">
      <mat-header-cell *matHeaderCellDef mat-sort-header>Poster</mat-header-cell>
      <td mat-cell *matCellDef="let movie">
        <img src="{{movie.poster}}" alt="Poster" width="100" height="150">
      </td>
    </ng-container>

    <ng-container matColumnDef="title">
      <mat-header-cell *matHeaderCellDef mat-sort-header>Título</mat-header-cell>
      <mat-cell *matCellDef="let movie">{{movie.title}}</mat-cell>
    </ng-container>

    <ng-container matColumnDef="duration">
      <mat-header-cell *matHeaderCellDef mat-sort-header>Duración</mat-header-cell>
      <mat-cell *matCellDef="let movie">{{movie.duration}} minutes</mat-cell>
    </ng-container>

    <ng-container matColumnDef="genre">
      <mat-header-cell *matHeaderCellDef mat-sort-header>Género</mat-header-cell>
      <mat-cell *matCellDef="let movie">{{movie.genre}}</mat-cell>
    </ng-container>

    <ng-container matColumnDef="actions">
      <mat-header-cell *matHeaderCellDef>Actions</mat-header-cell>
      <mat-cell *matCellDef="let movie">
        <button mat-mini-fab matTooltip="Editar" color="accent" (click)="editMovie(movie.id, movie)" aria-label="Edit movie">
          <mat-icon>edit</mat-icon>
        </button>
        <span style="margin: 0 8px;"></span>
        <button mat-mini-fab matTooltip="Eliminar" color="warn" (click)="deleteMovie(movie)" aria-label="Delete movie">
          <mat-icon>delete</mat-icon>
        </button>
      </mat-cell>
    </ng-container>

    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
  </mat-table>

  <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
</div>
